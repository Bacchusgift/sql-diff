            \`\`\`

            ### å¿«é€Ÿæ›´æ–°å‘½ä»¤

            \`\`\`bash
            # 1. å…‹éš†æˆ–è¿›å…¥ homebrew-tap ä»“åº“
            git clone https://github.com/Bacchusgift/homebrew-tap.git
            cd homebrew-tap

            # 2. ç¼–è¾‘ Formula/sql-diff.rb
            # æ›´æ–° url å’Œ sha256 å­—æ®µ

            # 3. æäº¤å¹¶æ¨é€
            git add Formula/sql-diff.rb
            git commit -m "chore: update sql-diff to ${version}"
